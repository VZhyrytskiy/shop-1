<div *ngIf="cartProducts; else cartIsEmpty">
    <div *ngFor="let product of cartProducts">
        <table>
          <tr><th>{{product.name}}</th></tr>
          <tr><td>Price</td><td>{{product.price}}</td></tr>
          <tr><td>Quantity</td><td>{{product.quantity}}</td></tr>
        </table>
        <p></p>
      </div>
      <div>
        Total: {{countTotalPrice()}}
        <p></p>
      </div>
</div>
<ng-template #cartIsEmpty>
  <h3>Cart is empty, please start shopping :)</h3>
</ng-template>
