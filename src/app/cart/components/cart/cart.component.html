<div *ngIf="cartProducts; else cartIsEmpty">
  <app-cart-item
    *ngFor="let product of cartProducts"
    [product]="product"
    (addItem)="onAddItem($event)"
    (deleteItem)="onDeleteItem($event)"
    (remove)="onRemove($event)">
  </app-cart-item>
  <div>
    Total: {{countTotalPrice()}}
    <p></p>
  </div>
</div>
<ng-template #cartIsEmpty>
  <h3>Cart is empty, please start shopping :)</h3>
</ng-template>
