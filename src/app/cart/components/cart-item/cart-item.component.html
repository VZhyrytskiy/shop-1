<table>
  <tr><th>{{product.name}}</th></tr>
  <tr><td>Price</td><td>{{product.price}}</td></tr>
  <tr>
    <td>Quantity</td>
    <td>{{product.quantity}}</td>
    <td>
      <button (click)="onAddItem($event)">
        +
      </button>
    </td>
    <td>
      <button (click)="onDeleteItem($event)">
        -
      </button>
    </td>
  </tr>
  <tr>
    <td></td>
    <td>
      <button (click)="onRemove($event)">
        Remove
      </button>
    </td>
  </tr>
</table>
<p></p>
